<!DOCTYPE html>
<html>

<head>
    <title>Hover Example</title>
    <style>
        #myBox {
            width: 300px;
            height: 150px;
            background-color: white;
            border: 2px solid black;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            margin: 50px;
            transition: background-color 0.3s;
        }

        #myBox:hover {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h2>Hover over the box below:</h2>

    <div id="myBox">
        Hello!
    </div>

</body>

</html>
