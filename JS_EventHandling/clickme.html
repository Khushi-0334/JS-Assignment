<!DOCTYPE html>
<html>

<head>
    <title>Click Button</title>
</head>

<body>

    <button onclick="increaseCount()">Click Me</button>

    <p id="result">You clicked 0 times</p>

    <script>
        var count = 0;

        function increaseCount() {
            count = count + 1;
            document.getElementById("result").innerText = "You clicked " + count + " times";
        }
    </script>

</body>

</html>
