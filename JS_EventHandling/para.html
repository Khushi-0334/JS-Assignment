<!DOCTYPE html>
<html>

<head>
    <title>Show or Hide Paragraph</title>
</head>

<body>

    <button onclick="showOrHide()" style="background-color: blue; color: white;">
        Add Para
    </button>

    <p id="myPara" style="display: none;">Hello World!</p>

    <script>
        function showOrHide() {
            var para = document.getElementById("myPara");
            var button = document.querySelector("button");

            if (para.style.display === "none") {
                para.style.display = "block";
                button.innerText = "Hide Para";
            } else {
                para.style.display = "none";
                button.innerText = "Add Para";
            }
        }
    </script>

</body>

</html>
